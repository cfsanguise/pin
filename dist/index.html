<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/styles.min.css"><link rel="stylesheet" href="css/bootstrap-reboot.min.css"><title>Pin</title></head><body><h1 id="header">Pin login with HTML/CSS/JS</h1><div class="panel"><input class="screen" type="password" readonly="readonly"><div class="keyboard"><div class="key" data-inp="1" id="one">1</div><div class="key" data-inp="2" id="two">2</div><div class="key" data-inp="3" id="three">3</div><div class="key" data-inp="4" id="four">4</div><div class="key" data-inp="5" id="five">5</div><div class="key" data-inp="6" id="six">6</div><div class="key" data-inp="7" id="seven">7</div><div class="key" data-inp="8" id="eight">8</div><div class="key" data-inp="9" id="nine">9</div><div class="key" data-inp="del" id="delete"><img class="icon" src="icons/backspace.svg" alt="backspace"></div><div class="key" data-inp="0" id="zero">0</div><div class="key" data-inp="ent" id="enter"><img class="icon" src="icons/done.svg" alt="done"></div></div></div><script src="js/script.js"></script></body></html>
